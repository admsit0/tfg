data:
  dataset: cifar10  # Options: cifar10, mnist
  data_dir: ./data
  batch_size: 128
  subset_ratio: 1
  test_subset_ratio: 1
  train_split: 0.8
  augment: false   # include random crop + flip

model:
  name: resnet18
  kwargs:
    num_classes: 10

loss:
  name: cross_entropy
  kwargs: {}

optim:
  name: sgd
  lr: 0.1
  weight_decay: 0.0005
  momentum: 0.9
  scheduler:
    name: cosine
    T_max: 200

trainer:
  max_epochs: 50
  out_dir: runs/l2_reg
  seed: 42

regularizers: []

analysis:
  collect_activations: true
  module_prefixes: ['features']
  quantize: 0.01
  every: 5
