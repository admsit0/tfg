data:
  data_dir: ./data
  batch_size: 128
  subset_ratio: 0.2
  test_subset_ratio: 0.2
  train_split: 0.8   # null for original 50k/10k split
  augment: false  # include random crop + flip

model:
  name: resnet18
  kwargs:
    num_classes: 10

loss:
  name: cross_entropy
  kwargs: {}

optim:
  name: sgd
  lr: 0.1
  weight_decay: 0.0005
  momentum: 0.9
  scheduler:
    name: cosine
    T_max: 200

trainer:
  max_epochs: 10
  out_dir: runs/dropout
  seed: 42

regularizers: []

analysis:
  collect_activations: false
  module_prefixes: ['features']
  quantize: 0.01
  every: 5
